<p>User List</p>

<div style="width: 80%; margin: auto;padding: 1em;">
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ISBN Column -->
      <ng-container matColumnDef="ISBN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ISBN </th>
        <td mat-cell *matCellDef="let row"> {{row?.isbn}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"> {{row?.title}} </td>
      </ng-container>

      <ng-container matColumnDef="Sold By">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sold By </th>
        <td mat-cell *matCellDef="let row"> {{row?.user?.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> <button (click)="manageProduct(row)">Manage</button></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
